<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khata book(Local Storage)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/6dc7929f7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section
        class="container d-flex flex-column justify-content-center mt-3 border border-1 khataBook-container rounded-2" id = "khata-container">
        <h1 class="text-center">Customer Details</h1>
        <div class="input-field gap-2 d-flex flex-column flex-sm-row justify-content-center mt-4 mb-4">
            <input type="text" placeholder="Enter any name" class="customer-name-input p-2 border border-0" />
            <input type="number" placeholder="Enter amount" class="amount-taken-input p-2 border border-0" />
            <button class="border border-0 p-2 px-3 add-button">
                <img src="images/plusButton.svg" alt="plusButton" />
            </button>
        </div>

        <div
            class="mt-4 rounded-3  customer-details-container mx-auto d-flex flex-column justify-content-between p-2">
            
        </div>
    </section>

    <section class="details-container mx-auto mt-3 p-3 hidden-section rounded-3" id = "all-details-section">
       <img src="./images/backward.svg" alt="All details" class="all-details-button  border border-1 mx-auto px-5 py-3 mt-2 rounded-3 " id = "back-btn">

        <h1 class="text-center mb-3 mt-4">Customer Details</h1>
        <div class="d-flex justify-content-around align-items-center bg-white mx-5 py-4 rounded-4">
            <h4 class="">You will get</h4>
            <p class="text-danger pt-2 fs-3">$ <span id="total-amount">0</span></p>
        </div>


        <div class="mt-4 rounded-3  all-details-conatiner mx-auto d-flex flex-column justify-content-between p-2">
            <div class="d-flex justify-content-evenly align-items-center bg-white mt-2 py-2 rounded-2">
                <img src="images/user.svg" alt="user image" />
                <p  class=" pt-3 fs-4" id = "user-name">Ankit</p>
               <div class="d-flex flex-column justify-content-center align-items-center">
                 <p class="pt-3 text-danger d-inline m-0">$<span class=" ms-2 total-paid" id = "amount-paid">0</span></p>
                <span class="text-black-50">You paid</span>
                </div>
                <input type="number" class= "edit-amount border border-0 hidden-item " id = "paid-amount"/>
                <img src="images/edit.svg" alt="edit button" id = "edit-paid"/>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <p class="pt-3 text-success d-inline m-0">$<span class=" ms-2 total-get" id = "recieved-amount">0</span></p>
                   <span class="text-black-50">You get</span>
                   </div>
                <input type="number" class = "edit-amount border border-0 hidden-item " id = "get-amount" />
                <img src="images/edit.svg" alt="edit button" id = "edit-get"/>
            </div>

        </div>


    </section>

    <script src="js/script.js"></script>
</body>

</html>
